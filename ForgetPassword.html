<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | جهاز المدينة</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Fonts - Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html">جهاز المدينة</a>
    </div>
    <div class="auth-box">
      <h2>نسيت كلمة المرور</h2>
      <form action="index.html" id="loginForm">
        <div class="auth-input-group">
          <input type="email" id="email" placeholder="البريد الإلكتروني" required />
          <i class="fas fa-envelope"></i>
        </div>
        
      
    <button type="submit" class="auth-btn"><a href="index.html">ارسال</a></button>
      </form>
      
      
      <div class="social-login">
        <p>أو سجل الدخول باستخدام</p>
        <div class="social-auth-icons">
          <button type="button" aria-label="تسجيل الدخول باستخدام Google"><i class="fab fa-google"></i></button>
          <button type="button" aria-label="تسجيل الدخول باستخدام Facebook"><i class="fab fa-facebook-f"></i></button>
          <button type="button" aria-label="تسجيل الدخول باستخدام Twitter"><i class="fab fa-twitter"></i></button>
        </div>
      </div>
    </div>
    <div class="back-to-home">
      <a href="index.html"><i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (!email || !password) {
        alert('يرجى ملء جميع الحقول المطلوبة');
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('يرجى إدخال بريد إلكتروني صحيح');
        return;
      }
      
      // Password validation (minimum 6 characters)
      if (password.length < 6) {
        alert('يجب أن تتكون كلمة المرور من 6 أحرف على الأقل');
        return;
      }
      
      // If validation passes, submit the form
      this.submit();
    });
    
    // Toggle password visibility
    document.querySelector('.fa-lock').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.classList.remove('fa-lock');
        this.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-lock');
      }
    });
  </script>
</body>
</html>
